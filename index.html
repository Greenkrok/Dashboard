<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="source/scss/main.scss" rel="stylesheet" type="text/css">
    <title>Dashboard</title>
</head>
<body>
    <div class="wrap">
        <header class="header">
            <div class="header-panel">
                <div class="header__panel-left">
                    <div class="header__rounded-rectangle"></div>
                    <div class="header__folder"></div>
                    <div class="header__settings"></div>
                </div>
                <form class="header__panel-middle" action="index.html" method="POST">
                    <input type="text" id="search" name="search" placeholder="Search Anything Here....">
                </form>
                <div class="header__panel-right">
                    <div class="header__upload"></div>
                    <div class="header__envelope"></div>
                    <div class="header__planet-earth"></div>
                </div>
            </div>
            <div class="operator">
                <div class="operator__avatar"></div>
                <div class="operator__info">
                    <div class="operator__name">kendall Jenner</div>
                    <div class="operator__profession">Cheif Authority</div>
                </div>
                <div class="operator__additionally"></div>
            </div>
        </header>
    </div>
</body>
</html>
