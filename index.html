<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="source/style/main.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="source/fonts/DeftoneStylus.ttf" rel="stylesheet" >
    <title>Dashboard</title>
</head>
<body>
    <div class="wrap">

        <!-- HEADER -->
        <header class="header">
            <div class="panel">
                <div class="header__panel--left">
                    <a href="#" class="header__folder item">
                        <img src="source/img/folder.png" alt="directory">
                    </a>
                    <a href="#" class="header__folder item">
                        <img src="source/img/folder.png" alt="directory">
                    </a>
                    <a href="#" class="header__settings item">
                        <img src="source/img/header-settings.png" alt="settings">
                    </a>
                </div>
                <form class="header__panel--middle" action="index.html" method="POST">
                    <input type="text" id="search" name="search" placeholder="Search Anything Here....">
                    <a href="#">
                        <img src="source/img/zoom-in.png" alt="zoom-in">
                    </a>
                </form>
                <div class="header__panel--right">
                    <a href="#" class="header__upload item">
                        <img src="source/img/upload.png" alt="upload">
                    </a>
                    <a href="#" class="header__envelope item">
                        <img src="source/img/envelope.png" alt="messages">
                    </a>
                    <a href="#" class="header__planet-earth item">
                        <img src="source/img/planet-earth.png" alt="location">
                    </a>
                </div>
            </div>
            <div class="operator">
                <div class="operator__avatar">
                    <img src="source/img/avatar.png" alt="avatar">
                </div>
                <div class="operator__info">
                    <div class="operator__name">kendall Jenner</div>
                    <div class="operator__profession">Cheif Authority</div>
                </div>
                <a href="#" class="operator__additionally">
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </a>
            </div>
        </header>

        <!-- NAV -->
        <nav class="nav">
            <a href="#" class="logo">
                W
            </a>
            <ul class="nav__menu">
                <li class="nav__link">
                    <a href="#">
                        <img src="source/img/home.png" alt="Home">
                    </a>
                    <p>Home</p>
                </li>
                <li class="nav__link">
                    <a href="#">
                        <img src="source/img/statics.png" alt="Statics">
                    </a>
                    <p>Statics</p>
                </li>
                <li class="nav__link">
                    <a href="#">
                        <img src="source/img/users.png" alt="Users">
                    </a>
                    <p>Users</p>
                </li>
                <li class="nav__link">
                    <a href="#">
                        <img src="source/img/nav-settings.png" alt="Settings">
                    </a>
                    <p>Settings</p>
                </li>
                <li class="nav__link">
                    <a href="#">
                        <img src="source/img/quires.png" alt="Quires">
                    </a>
                    <p>Quires</p>
                </li>
                <li class="nav__link">
                    <a href="#">
                        <img src="source/img/power.png" alt="Turn off">
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
